machine:
  ghc:
    version: 7.10.1

  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH/$HOME/cobalt-kiosk-data-template/.cabal-sandbox/bin

dependencies:
  cache_directories:
    - "~/cobalt-kiosk-data-template/.cabal-sandbox"

  override:
    - if cabal --version | grep 1.23.0.0; then echo "Version 1.23.0.0"; else cd ~/ && git clone https://github.com/plow-technologies/cabal.git && cd cabal && cabal --no-require-sandbox install -j2 Cabal/ cabal-install/; fi
    - git clone git@github.com:plow-technologies/plow-scripts.git
    - cp plow-scripts/config $HOME/.cabal/config
    - cabal update
    - cabal sandbox init
    - cabal install   --only-dependencies --enable-tests -j2 --force-reinstalls

test:
  override:
    - cabal configure --enable-tests 
    - cabal build -j2:
        timeout: 3000
    - cabal test --show-details=streaming -j2:
        timeout: 3000
        
deployment:
  staging:
    branch: master
    commands:
      - sh plow-scripts/hackage.sh
