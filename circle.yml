machine:
  ghc:
    version: 7.8.3

  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH/$HOME/cobalt-kiosk-data-template/.cabal-sandbox/bin

dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/cobalt-kiosk-data-template/.cabal-sandbox"

  override:
    - "if [ ! -f /home/ubuntu/.cabal/config ]; then cabal update && echo remote-repo: hackage.plowtech.net:http://hackage.plowtech.net/packages/archive >> ~/.cabal/config; else echo .cabal/config file already exists; fi"
    - "echo remote-repo: hackage.plowtech.net:http://hackage.plowtech.net/packages/archive >> ~/.cabal/config"
    - cabal update
    - cabal sandbox init
    - cabal install   --only-dependencies --enable-tests -j2

test:
  override:
    - cabal configure --enable-tests 
    - cabal build -j2:
        timeout: 3000
    - cabal test --show-details=streaming -j2:
        timeout: 3000

deployment:
  staging:
    branch: master
    commands:
      - cd ~/cobalt-kiosk-data-template/dist/build/kiosk-data-template/ && rsync -avz -e ssh kiosk-data-template scott@54.69.197.241:/home/scott/node/cobalt-kiosk-data-template/bin/:
         timeout: 3000
      - ssh scott@54.69.197.241 "./deploy/deploy_kiosk.sh && killall kiosk-data-template":
         timeout: 3000


  production:
    branch: production
    commands:
      - cd ~/cobalt-kiosk-data-template/dist/build/kiosk-data-template/ && rsync -avz -e ssh kiosk-data-template node@108.168.240.123:/home/node/cobalt-kiosk-data-template/bin/:
         timeout: 3000
      - ssh node@108.168.240.123 "./deploy/deploy_kiosk.sh && killall kiosk-data-template":
         timeout: 3000


